<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Full Width Pics - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
            }

            h2 {
                font-size: 2rem;
                color: #333;
                text-align: center;
                margin-bottom: 30px;
            }

            h4 {
                color: #444;
                font-size: 1.5rem;
                margin-bottom: 20px;
                display: flex;
                align-items: center;
            }

            h4 span {
                margin-right: 10px;
            }

            .container {
                max-width: 960px;
                margin: auto;
            }

            ul {
                list-style-type: none;
                padding-left: 0;
            }

            li {
                font-size: 1.1rem;
                margin: 10px 0;
                line-height: 1.6;
            }

            section {
                padding: 40px 0;
                border-bottom: 3px solid #ddd; /* Add a line to separate sections */
            }

            .bg-light {
                background-color: #e9ecef;
            }

            .bg-image-full {
                background-size: cover;
                background-position: center;
            }

            .py-5 {
                padding-top: 3rem;
                padding-bottom: 3rem;
            }

            .row.justify-content-center {
                display: flex;
                justify-content: center;
            }

            .col-lg-6 {
                max-width: 540px;
                padding: 0 15px;
            }

            /* Section Background Colors */
            .section-1 {
                background-color: #FFEDD5; /* Soft pink */
            }

            .section-2 {
                background-color: #D1FAE5; /* Light teal */
            }

            .section-3 {
                background-color: #C7D2FE; /* Light indigo */
            }

            /* Add some hover effects for list items */
            li:hover {
                color: #007bff;
                cursor: pointer;
            }

            /* Add a box-shadow to sections for a soft 3D effect */
            section {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                background-color: #fff;
            }

            /* Add a more vibrant line for separation */
            section {
                border-bottom: 3px solid #007bff;
            }
        </style>
    </head>
    <body>
        <!-- Section 1: Major and Programming Experience-->
        <section class="py-5 section-1">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <h2>주연우</h2>
                        <h4><span>🎓</span>전공 / 프로그래밍 경험</h4>
                        <ul>
                            <li><strong>전공:</strong> 환경공학 / 소프트웨어융합전공</li>
                            <li><strong>프로그래밍 경험:</strong> Python, C</li>
                            <li><strong>인상 깊었던 수업:</strong> 웹 프로그래밍, 자료구조</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 2: Hobbies and Daily Life-->
        <section class="py-5 section-2">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <h4><span>🎨</span>취미 / 일상</h4>
                        <ul>
                            <li><strong>취미:</strong> 독서, 영화 감상, 여행</li>
                            <li><strong>일상:</strong> 주로 공부하고 운동을 즐깁니다. 주말에는 친구들과 시간을 보내거나 자주 책을 읽습니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 3: Attitude-->
        <section class="py-5 section-3">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <h4><span>💡</span>임하는 마음</h4>
                        <ul>
                            <li><strong>임하는 마음:</strong> 항상 긍정적이고 도전적인 마음가짐으로 새로운 것에 도전하고, 문제를 해결해 나가는 것에 큰 의미를 둡니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- Image element - set the background image for the header in the line below-->
        <div class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/4ulffa6qoKA/1200x800')">
            <div style="height: 20rem"></div>
        </div>
    </body>
</html>
